name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run hook tests
        run: |
          for test_file in hooks/*.test.sh; do
            echo "=== Running $test_file ==="
            bash "$test_file"
          done
